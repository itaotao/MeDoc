<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新建Markdown文档</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-4 ">
    <form id="file-form">
        <div id="config-file-location" class="config-area mt-4">

                    <input type="text" id="title" class="form-control" placeholder="请输入文档标题" required>

            </div>

                <button class="btn btn-primary me-md-2" type="submit">保存</button>
            </div>
        </div>
    </form>

    require('./file.js')
</script>

</html>
